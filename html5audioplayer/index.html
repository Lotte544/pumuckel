<html>
<head>
    <title>HTML5 Audio Player</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
<div id="container">
	<div id="audio-image">
		<img class="cover" />
	</div>
	<div id="audio-player">
		<div id="audio-info">
			<span class="artist"></span>  <span class="title"></span>
		</div>
		 <input id="volume" type="range" min="0" max="10" value="5" />
		 <br>
		 <div id="buttons">
		 <span>
			<button id="prev"></button>
			<button id="play"></button>
			<button id="pause"></button>
			<button id="stop"></button>
			<button id="next"></button>
			</span>
		 </div>
		 <div class="clearfix"></div>
		 <div id="tracker">
			<div id="progressBar">
				<span id="progress"></span>
			</div>
			<span id="duration"></span>
		 </div>
		 <div class="clearfix"></div>
		 <ul id="playlist" class="hidden">
			<li song="Fische.mp3" cover="pumuckel.jpg" artist="">Pumuckel h√ºtet Fische.mp3</li>
			<li song="Pudding.mp3" cover="pumuckel.jpg" artist="">Pumuckel und der Pudding.mp3</li>
			<li song="Lehrling.mp3" cover="pumuckel.jpg" artist="">Pumuckel und der Lehrling.mp3</li>
			<li song="Ostern.mp3" cover="pumuckel.jpg" artist="">Das Ostergeschenk.mp3</li>
			<li song="Silberblumen.mp3" cover="pumuckel.jpg" artist="">Pumuckel und die Silberblumen.mp3</li>
				</ul>
	</div>

</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
